<!DOCTYPE html>
<html lang="en">
<head>
  <title>Predictor_new</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/predictor_new.css"/>
     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <script>
		  $( function() {
			$( "#pt_team_progressbar" ).progressbar({
			  value:30
			});
		  } );
  </script>
   <script>
		  $( function() {
			$( "#pt_teamb_progressbar" ).progressbar({
			  value:90
			});
		  } );
  </script>
</head>
<body>
<div class="container predictor_wcc">
 <div class="predictor_nw">
	 <div class="row pnw_header" align="">
		<div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
			<div class="pnw_left">
				<img src="img/bbl logo.png"/>
			</div>
		</div>
		<div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
			<div class="pnw_center">
				<h4>Predicotr</h4>
			</div>
		</div>
		<div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
			<div class="pnw_right">
				<img src="img/c-21 logo.png"/>
			</div>
		</div>
	 </div>
	
	<div class="row pnw_gp">
		<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
			<div class="predictor_nwleft_tname">
					<h3>Brishbane Heat</h3>
			</div>
			<div class="row predictor_nwleft" align="left">
			    
				<div class="col-md-5 col-sm-5 col-lg-5 col-xs-5">
					<div class="predicor_nwleft_logo">
						<img src="img/b heat.png"/>
					</div>	
				</div>
				<div class="col-md-7 col-sm-7 col-lg-7 col-xs-7 pw_vr_cc">
				    <p class="pw_versus">v</p>
					<div class="predicor_nwleft_score">
						<h4>125/3</h4>
						<h5>14.1 Overs</h5>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6 pnw_right_push">
		    <div class="predictor_nwright_tname" align="right">
					<h3>sydney sixers</h3>
			</div>
			<div class="row predictor_nwright" align="right">
			    <div class="col-md-7 col-sm-7 col-lg-7 col-xs-7 pw_vrr_cc">
					<div class="predicor_nwright_score">
						<h4>125/3</h4>
						<h5>14.1 Overs</h5>
					</div>
				</div>
				<div class="col-md-5 col-sm-5 col-lg-5 col-xs-5">
					<div class="predicor_nwright_logo">
						<img src="img/s sixers.png"/>
					</div>	
				</div>
				
			</div>
			
		</div>
		
	</div>	
	<div class="row pnw_gp">
			<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
				<div class="pnw_score_predictor">
				     <div class="pnw_scp_head">
							<h3>Score Predicotr</h3>
					</div>
					<div class="row scp_nwright">
					   
						<div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
							
							<div class="scp_left_logo">
								<img src="img/b heat.png"/>
							</div>	
						</div>
						<div class="col-md-8 col-sm-8 col-lg-8 col-xs-8">
							<div class="predicor_needs">
								<h4>Needs 109 of 65 balls at 9.78 pro</h4>
							</div>
						</div>
					
				
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-lg-6 col-xs-6 pnw_right_push">
				<div class="pnw_result_predictor">
					<div class="result_predictor">
					<h3>Result Predictor</h3>
			<table>
			<tr>
				<td> <img src="img/b heat small.png" alt="The Pulpit Rock" /></td>
				<td> 
				<div id="pt_teamb_progressbar"></div>
				</td>
				<td>80%</td>
			</tr>
			<tr>
				<td> <img src="img/sixerssmall.png" alt="The Pulpit Rock" /></td>
				<td> 
				<div id="pt_team_progressbar"></div>
				</td>
				<td>20%</td>
			</tr>
		</table>
			</div>
				</div>
			</div>
		</div>
		
 </div>

  
</div>

</body>
</html>
